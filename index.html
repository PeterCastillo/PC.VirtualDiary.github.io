<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="normalize.css">
    <title>Virtual Diary</title>
</head>
<body>
    
    <div class="vd__container"> 
        <div class="vd">
            <div class="vd__content">
                <form class="vd__content__form" id="formulario">
                    <div><span>VirtualDiary</span><span>ByPeter</span></div>
                    <div class="vd__content__form--form">
                        <label for="tarea">Tarea:</label>
                        <input type="text" name="" id="tarea" placeholder="Ingrese nombre de tarea"  maxlength="9" required>
                    </div>
                    <div class="vd__content__form--form">
                        <label for="dia">Dia:</label>
                        <select name="" id="dia" required>
                            <option disabled selected value>Select an option</option><!--Importate poner eso para que el campo se nos haga requerido-->
                            <option value="Lunes">Lunes</option>
                            <option value="Martes">Martes</option>
                            <option value="Miercoles">Miercoles</option>
                            <option value="Jueves">Jueves</option>
                            <option value="Viernes">Viernes</option>
                            <option value="Sabado">Sabado</option>
                            <option value="Domingo">Domingo</option>
                        </select>
                    </div>
                    <div class="vd__content__form--form">
                        <label for="hora">Hora:</label>
                        <input type="time" name="" id="hora" required>
                    </div>
                    <div class="vd__content__form--form">
                        <label for="descripcion">Descripcion</label>
                        <textarea name="" id="descripcion" cols="30" rows="10" placeholder="Ingrese una breve descripcion de la tarea" required></textarea>
                    </div>
                    <button >AGREGAR</button>
                </form>

                <div class="vd__content__diary">
                    <div class="vd__content__diary__day">
                        <span class="vd__content__diary__day--day">Lunes</span>
                        <div class="content-day Lunes">
                            
                        </div>
                    </div>

                    <div class="vd__content__diary__day">
                        <span class="vd__content__diary__day--day">Martes</span>
                        <div class="content-day Martes">

                        </div>
                    </div>
                    
                    <div class="vd__content__diary__day">
                        <span class="vd__content__diary__day--day">Miercoles</span>
                        <div class="content-day Miercoles">

                        </div>
                    </div>
                    <div class="vd__content__diary__day">
                        <span class="vd__content__diary__day--day">Jueves</span>
                        <div class="content-day Jueves">

                        </div>
                    </div>
                    <div class="vd__content__diary__day">
                        <span class="vd__content__diary__day--day">Viernes</span>
                        <div class="content-day Viernes">

                        </div>
                    </div>
                    <div class="vd__content__diary__day">
                        <span class="vd__content__diary__day--day">Sabado</span>
                        <div class="content-day Sabado">

                        </div>
                    </div>
                    <div class="vd__content__diary__day">
                        <span class="vd__content__diary__day--day">Domingo</span>
                        <div class="content-day Domingo">

                        </div>
                    </div>
                </div>
            </div>
            
            <div class="vd__favorites">
                <div class="vd__content__diary__day">
                    <span>Domingo</span>
                    <div class="vd__content__diary__day--tarea"></div>
                </div>
                <div class="vd__content__diary__day">
                    <span>Domingo</span>
                    <div class="vd__content__diary__day--tarea"></div>
                </div>
                <div class="vd__content__diary__day">
                    <span>Domingo</span>
                    <div class="vd__content__diary__day--tarea"></div>
                </div>
                <div class="vd__content__diary__day">
                    <span>Domingo</span>
                    <div class="vd__content__diary__day--tarea"></div>
                </div>
                <div class="vd__content__diary__day">
                    <span>Domingo</span>
                    <div class="vd__content__diary__day--tarea"></div>
                </div>
                <div class="vd__content__diary__day">
                    <span>Domingo</span>
                    <div class="vd__content__diary__day--tarea"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
